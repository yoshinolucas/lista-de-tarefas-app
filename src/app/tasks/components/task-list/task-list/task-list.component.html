
<div class="container mt-4">
  <div class="card">



    <!--header-->
      <div class="card-header">
        My Tasks
      </div>
    
    
    
    <!--table-->
      <div class="table-responsive">
        <table class="table mb-0">
          <thead>
            <tr>
              <th>Title</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of tasks">
              <td>
                {{task.title}}
              </td>
              <td>
                <button class="btn btn-primary btn-sm"
                [routerLink]="['/tasks', task.id, 'edit']">
                  <i class="fa fa-edit">
                  </i> Edit    
                </button>          
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
    <button class="btn btn-warning btn-sm mt-3"
                [routerLink]="['/tasks/register']">
                Add Task
      </button>
</div>
